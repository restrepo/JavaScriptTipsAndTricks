<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hellow world</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {background-color: lightgray}
        h1 {color:black}
        
        button {
            color: white;
            background-color: #76C2AF;
            border-radius: 38px;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden;
            font-size: 350%;
            font-weight: bold;
            outline:{};
        }
    </style>        
</head>

<div style="text-align:center">
<h1> Hello world </h1>
<button style="height: 75px; width: 75px" onclick="hello()">➡ <!-- <img style="height: 65px ; transform:rotate(90deg)" src="/images/arrowu.png"> --></button>
</div>
<p><a href="https://github.com/restrepo/JavaScriptTipsAndTricks/blob/master/doc/cgi-bin.md">Instructions to enable CGI module</a></p>
<footer style="text-align:right">
    <script src="https://kit.fontawesome.com/d375916f0c.js" crossorigin="anonymous"></script>   
    <a href="https://github.com/restrepo/JavaScriptTipsAndTricks" style="font-size: 28px; color: #76C2AF"><i class="fab fa-github"></i></a>
</footer>

<script>//https://www.w3schools.com/jsref/event_key_keycode.asp
    document.onkeydown = function(event) {
        switch (event.keyCode) {
           case 39:
                hello();
              break;
            //case 13:
            //    hello();
            //  break;
        }
    };
</script>

<script> //Adapted from https://javascript.info/xmlhttprequest
var xmlhttp;
xmlhttp=new XMLHttpRequest();
function hello()
{
  xmlhttp.open("GET","cgi-bin/hello.py",true);
  xmlhttp.send();
  xmlhttp.onload = function() {
  if (xmlhttp.status != 200) { // analyze HTTP status of the response
    alert(`Error ${xmlhttp.status}: ${xmlhttp.statusText}`); // e.g. 404: Not Found
  } else { // show the result
    alert(xmlhttp.response); // response is the server
    alert("also works with → key");
  }
}    
}
</script>

</body>
</html>
